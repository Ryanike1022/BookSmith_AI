services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: booksmith-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SERPER_API_KEY=${SERPER_API_KEY}
    volumes:
      - ./book:/app/book
      - ./output:/app/output
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: booksmith-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://backend:8000
      - HOSTNAME=0.0.0.0
      - PORT=3000
    depends_on:
      - backend
    restart: unless-stopped
