outline_task:
  description: >
    Create a book blueprint for: {topic}.

    Output must include:
    1) Book title (1 strong title)
    2) Subtitle (1)
    3) Target audience (2-3 lines)
    4) Tone/style guide (3 bullets)
    5) Table of contents: exactly 6 chapters

    For each of the 6 chapters include:
    - Chapter objective (1 line)
    - Key points (max 5 bullets)
    - Practical exercise (1 bullet)
    Keep everything compact and clear.
  expected_output: >
    A structured outline in markdown (no code fences).
  agent: outline_architect


research_task:
  description: >
    Conduct quick but credible web research on: {topic} using web search.

    Provide:
    - 6 research insights max (bullets)
    - 5 credible sources max (title + link)
    - 3 real-world examples max (bullets)

    Keep notes short but useful for grounding the book blueprint.
  expected_output: >
    Research notes in markdown with sections:
    "Key Insights", "Examples", and "Sources" (5 links max).
  agent: researcher


compile_book_task:
  description: >
    Using the outline and research notes, compile a mini-book blueprint in markdown.

    Must include:
    1) Title Page
    2) Preface (max 120 words)
    3) Table of Contents (6 chapters)
    4) Chapter Blueprint:
       For each chapter:
       - Objective
       - Key Points
       - Exercise
       Keep each chapter section compact.

    5) Sample Excerpt:
       Write a short excerpt for Chapter 1 (250-350 words) in a book-like style.
       Use 1 example only.

    6) References:
       List all sources from research as clickable links.

    Keep the entire manuscript clean and professional.
  expected_output: >
    A complete mini-book blueprint manuscript in markdown (no code fences).
  agent: final_compiler
